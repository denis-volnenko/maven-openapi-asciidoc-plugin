openapi: 3.0.1
info:
  title: Task Manager
  description: Менеджер управления проектами и задачами
  contact:
    name: Денис Волненко
    url: https://www.volnenko.ru
    email: denis@volnenko.ru
  version: 1.0.0
servers:
- url: http://localhost:8080/
  description: Локальный сервер Task Manager
tags:
- name: DateController
  description: Операции с датой и временем
- name: TaskController
  description: Управление задачами
paths:
  /api/v1/datetime/current:
    get:
      tags:
      - DateController
      summary: Текущая дата и время
      description: Получение с сервера текущей даты и времени
      operationId: getDate
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DateDTO'
  /api/v1/task/one/{id}:
    get:
      tags:
      - TaskController
      summary: Получение задачи
      description: Получение задачи по Id
      operationId: selectOneTask
      parameters:
      - name: id
        in: path
        description: Идентификатор
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDTO'
  /api/v1/task/all:
    get:
      tags:
      - TaskController
      summary: Получение всех задач
      description: Получение всех задач
      operationId: selectAllTask
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskDTO'
components:
  schemas:
    DateDTO:
      type: object
      properties:
        date:
          type: string
          description: Дата и время
          format: date-time
      description: Класс для передачи даты и времени
    TaskDTO:
      type: object
      properties:
        name:
          type: string
          description: Название
        description:
          type: string
          description: Описание
        created:
          type: string
          description: Дата создания
          format: date-time
        updated:
          type: string
          description: Дата обновления
          format: date-time
      description: Задача
